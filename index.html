
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- title of tab  content-->
  <title>Zot Works Private Limited</title>
  <!-- title of tab icon -->
  <link rel="shortcut icon" href="/ZotLogo.jpg">
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- External CSS-->
  <link href="style.css" rel= "stylesheet" type="text/css">
   <!-- Bootstrap minified CSS link from CDN-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
  <div class="website">
    <nav class="navbar sticky-top navbar-dark">
        <div class="container border-bottom border-dark mb-3 py-2">
        <img src="./ZotLogo.jpg" alt="zotlogo" class=" nav-item zotlogo img-thumbnail rounded float-start"> 
        <a class="navbar-brand text-dark" href="/index.html">Zot Works Publications</a>
        <a class="navbar-brand text-dark" href="#">Call us @ 999-999-9999</a>
    </div>
    <div class="container my-2">
    <a class="navbar-brand text-dark" href="#">Authors List</a>
    <form class="form-inline d-flex">
        <div class="row">
            <div class="col-9">
        <input id="searchBox" class="form-control" type="search" placeholder="Search" aria-label="Search">
    </div>
        <div class="col-3">
        <button class="btn btn-outline-primary" type="submit" id="btn">Search</button>
    </div>
    </div>
    </form>
    </div>
    </nav> 
    </div>
<div class="container table-container">
<table class="table table-bordered" id="myTable">
    <thead class="table-dark">
     <tr>
        <th class="text-center header" scope="col">Author ID</th>
        <th class="text-center header" scope="col">First Name</th>
        <th class="text-center header" scope="col">Last Name</th>
        <th class="text-center header" scope="col">Display Name</th>
        <th class="text-center header" scope="col">Works</th>
        <th class="text-center header" scope="col">Titles</th>
      </tr>
    </thead>
  <tbody id="table-body">
  </tbody>
</table>
</div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
	$(btn).on("click", function (event) {
		event.preventDefault();
		var value = $(searchBox).val().toLowerCase();
		$("#table-body tr").filter(function () {
			$(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
		});
	});
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>  
<script src="scripts.js"></script>
</body>
</html>
